<!doctype html>
<html ng-app="edit.book">
<head>
	<title> TheBookery </title>
	<link rel="stylesheet" href="./public/styles/bootstrap.css">
	<link rel="stylesheet" href="./public/styles/main.css">
	<script src="./public/js/refresh.js"></script>
	<script src="./public/vendors/angular.js"></script>
	<script src="./public/js/editBook.js"></script>
</head>

<body ng-controller="EditBookController">
	<input type="hidden" id="refresh" value="no">
	<div id="defaultContainer">
		<div id="defaultHeader">
			<h1> the<span>bookery</span></h1>
		</div>
		<nav class="navig">
			<ul>
				<li><a href="dashboard.html">Dashboard</a></li>
				<li><a href="addBook.html">Add book</a></li>
				<li><a href="/logout">Logout</a></li>
			</ul>
		</nav>
		<div id="defaultWrapper">
			<h1> Edit a book </h1>
			<form novalidate>
				<ul>
					<li>
						<input type="text" name="title" placeholder="Book Title" id="title" class="form-control" ng-model="book.title">
					</li>
					<li>
						<input type="text" name="author" placeholder="Book Author" id="author" class="form-control" ng-model="book.author">
					</li>
					<li>
							<input type="text" name="edition" placeholder="Edition" id="edition" class="form-control" ng-model="book.edition">
					</li>
					<li>
						<input type="number" name="pages" placeholder="No. of pages" id="pages" class="form-control" ng-model="book.pages">
					</li>
					<li id="addEditBook">
						<button type="submit" name="save" class="btn btn-primary " ng-click="saveBook()">Save</button>
						<button type="submit" title="I'm a bug!" onclick="location.href = '/logout';" name="cancel" class="btn btn-primary">Cancel</button>
						<button type="submit" name="delete" class="btn btn-danger" ng-click="deleteBook()">Delete Book</button>
					</li>
			</ul>
			</form>
		</div>

		<div id="defaultFooter">
		</div>

	</div>
</body>

</html>
